<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pan and Zoom</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <div id="app">
      <div draggable="true" class="container">
        <img class="zoom-img" src="https://bonobos-prod-s3.imgix.net/products/18158/original/SHIRT_ShortSleeve_ZebraRun_JetBlack_hero1.jpg?h=1500&w=1500" />
        <div class="cntrl-panel">
          <div class="cntrl-btn">
            <img draggable="false" class="zoom-in-btn zoom-ctrl"
            src="https://bnbs-gramercy-public.s3.amazonaws.com/homework/zoom-in.svg">
          </img>
          </div>
          <div class="cntrl-btn">
            <img class="zoom-out-btn zoom-ctrl"
              src="https://bnbs-gramercy-public.s3.amazonaws.com/homework/zoom-out.svg">
            </img>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/panandzoom.js"></script>
</body>
</html>
